version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: bim-agent-postgres
    environment:
      POSTGRES_DB: bim_agent_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

